
<!DOCTYPE html>
<html>
    <head>
        <title>Magic Eight Ball</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>

    <body>
        <!--<h1>Magic Eight Ball</h1>-->
        <div class="ball">
            <div class="inner">
                <div class="ball-front">
                    <img src="{{url_for('static', filename='8.png')}}" alt="Magic Eight Ball">
                </div>

            <div class="ball-back">
                <img src="{{url_for('static', filename='8back.png')}}" alt="Magic Eight Ball">
                <div class="window">
                    <span>
                        {% if answer %}
                            {{answer}}
                        {% else %}
                            Ask me anything!
                        {% endif %}
                    </span>
                </div>
            </div>
        </div>
    </div>
    
    <div>
        <form method="post" action="/">
            <input type="text" name="question" placeholder="Type your question" required>
            <button type="submit" onclick="shakeAndFlip()">Ask</button>
        </form>
    </div>

    <script>
        function shakeAndFlip(){
            const inner = document.querySelector('.inner');

            inner.classList.add('shake');

            setTimeout(() => {
                inner.classList.remove('shake');
                inner.style.transform = "rotateY(180deg)";
            }, 500);
        }
    </script>
    </body>
</html>
